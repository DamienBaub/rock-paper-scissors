<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./CSS/style.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
<div>
  <h1>Rock Paper Scissors</h1>

  <div class="overallContainer">
    <div class="row columnsContainer">
        <!-- Column 1 -->
        <div class="col-md-4">
          <h2>Computer Choice:</h2>
          <span id="computer-choice"></span>
        </div>
        <!-- Column 2 -->
        <div class="col-md-4">
          <h2>Your Choice:</h2>
          <span id="user-choice"></span>
        </div>
        <!-- Column 3 -->
        <div class="col-md-4">
          <h2>Result:</h2>
          <span id="result"></span>
        </div>
    </div>

    <!-- Body Column (below the 3 columns) -->
    <div class="row mt-4 btn-center">
        <div class="col-md-12">
          <div class="game-button">
            <button class="btn btn-primary m-2" id="Rock"><img src="/Rock Paper Scissors/images/icons8-rock-100.png"> Rock</button>
            <button class="btn btn-primary m-2" id="Paper"><img src="/Rock Paper Scissors/images/icons8-paper-100.png"> Paper</button>
            <button class="btn btn-primary m-2" id="Scissors"><img src="/Rock Paper Scissors/images/icons8-scissors-100.png"> Scissors</button>
          </div>
        </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="app.js" charset="UTF-8"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
